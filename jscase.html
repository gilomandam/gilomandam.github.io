  <h1>Machine Problem1</h1>
  <div>

    <button onclick="checkVowel()">Click</button>
    <p id="txt"></p>
  </div>

  <div style="height: 60px;"></div>
  <h1>Machine Problem2</h1>
  <div>
    <label>Input</label>
  </div>
  <div>
    <input type="number" id="name">
    <input type="number" id="name">
  </div>
  <p id="txt"></p>
  </div>
  <div>
    <button onclick="">+</button>
    <button onclick="">-</button>
    <button onclick="">*</button>
    <button onclick="">/</button>
    <button onclick="">Exponent</button>
  </div>
  <script>
    //Machine Problem1
    function checkVowel() {
      nm = document.getElementById("name").value;
      switch (nm) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
        case 'A':
        case 'E':
        case 'I':
        case 'O':
        case 'U':
          document.getElementById("txt").innerHTML = "This is a Vowel";
          break;
        default: document.getElementById("txt").innerHTML = "This is a Consonant";
          break;
      }
    }

     //Machine Problem2

  </script>
